<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Trip | AM Travel Agency</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <!--Header-->
    <header class="header">
        <h1>Book Your Dream Vacation</h1>
        <p>Secure your spot today</p>
    </header>

    <nav> <!--Nav bar-->
        <ul class="nav">
            <li><a href="index.html" target="_blank">Home</a></li>
            <li><a href="packages.html" target="_blank">Packages</a></li>
            <li><a href="booking.html" target="_blank">Booking</a></li>
        </ul>
    </nav>


    <!-- Booking Form -->
    <div class="booking-form">
        <h2>Enter Your Details</h2>
        <form id="bookingForm">
            <!-- Personal Info -->
            <div class="form-group">
                <label>First Name:</label>
                <input type="text" id="firstName" required><!--input to type ur first name-->
            </div>

            <div class="form-group">
                <label>Last Name:</label>
                <input type="text" id="lastName" required>
            </div>

            <!-- select ur package shows dropdown -->
            <div class="form-group">
                <label>Choose Package:</label>
                <select id="package" required>
                    <option value="">-- Select a Package --</option>
                    <option value="pakistan">Pakistan Adventure ($1299)</option>
                    <option value="china">China Explorer ($1899)</option>
                    <option value="dubai">Dubai Luxury ($2499)</option> 
                </select>
            </div>

            <!--display the price-->
            <div class="form-group">
                <label>Package Price:</label>
                <div id="priceDisplay">$0</div>
            </div>

            <!--payment-->
            <div class="form-group">
                <label>Credit Card Number:</label>
                <input type="text" id="creditCard" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>CVV:</label>
                    <input type="text" id="cvv" required>
                </div>
                <div class="form-group">
                    <label>Expiry Date (MM/YY):</label>
                    <div class="expiry-inputs">
                        <input type="text" id="mm" placeholder="MM" maxlength="2" required>
                        <span>/</span>
                        <input type="text" id="yy" placeholder="YY" maxlength="2" required>
                    </div>
                </div>
            </div>

            <!--submit button-->
            <button type="submit" class="button">Complete Booking</button>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <h3>Contact Us</h3>
        <ul class="contact-list">
            <li>üìû Call us: 0524282097</li>
            <li>‚úâÔ∏è Email: amtravels@x.com</li>
        </ul>
    </footer>

    <!-- JavaScript -->
    <script>
        // Updates price when package selection changes
        document.getElementById('package').addEventListener('change', function() {
            const prices = {
                "pakistan": 1299,
                "china": 1899,
                "dubai": 2499
            };
            const selectedPackage = this.value;
            document.getElementById('priceDisplay').textContent = 
                selectedPackage ? '$' + prices[selectedPackage] : '$0';
        });

        // sumbit the form
        document.getElementById('bookingForm').addEventListener('submit', function() {
            
            // form values
            const firstName = document.getElementById('firstName').value;
            const package = document.getElementById('package').options[document.getElementById('package').selectedIndex].text;
            
            // Shows confirmation
            alert('Thank you, Your booking for has been confirmed.');
            

        });
    </script>
</body>
</html>
